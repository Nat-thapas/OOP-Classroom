<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create - Classroom</title>
    <link rel="stylesheet" href="styles.css">
    <script src="create-classroom.js" defer></script>
</head>
<body class="narrow-body">
    <h1>Create Classroom</h1>
    <form action="/create-classroom" method="post" id="create-classroom-form">
        <label for="name">Name</label><br>
        <input type="text" name="name" id="name"><br>
        <label for="subject">Subject</label><br>
        <input type="text" name="subject" id="subject"><br>
        <label for="section">Section</label><br>
        <input type="text" name="section" id="section"><br>
        <label for="room">Room</label><br>
        <input type="text" name="room" id="room"><br>
        <button type="submit" class="submit-button">Create</button>
    </form>
</body>
</html>
